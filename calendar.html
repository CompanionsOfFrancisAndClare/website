    <script>
        var sizeCal = function(){ 
            if (window.innerWidth < 768)
            {
                document.getElementById("calendar").src = "https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%238b4513&ctz=America%2FNew_York&showCalendars=0&src=c2psaHFnOTBtM2UzbnM2azJjMGFnaGcyNmdAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&color=%238b4513";
                var height = window.innerHeight - 50;
                document.getElementById("calendar").height = height.toString(); 
                //alert(height.toString());
            }            
        };
        
        document.addEventListener('DOMContentLoaded', sizeCal, false);
        window.addEventListener('resize',sizeCal);
    </script>
